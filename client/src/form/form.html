<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://localhost:3000/uploads/favicon.ico" />
  <title>Projetos de extensão</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/common/header.css" />
  <link rel="stylesheet" href="../../assets/css/common/footer.css" />
</head>

<body>
  <!-- CABEÇALHO -->
  <div id="header-placeholder"></div>
  <script>
    fetch("../header/header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>

  <main class="container py-5 mt-5">
    <h1 class="mb-4">Novo Projeto de Extensão</h1>
    <form id="project-form" action="/api/projetos" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título do Projeto</label>
        <input type="text" class="form-control" name="titulo" required />
      </div>

      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" name="data" required />
      </div>

      <div class="mb-3">
        <label for="capa" class="form-label">Imagem de Capa</label>
        <input type="file" class="form-control" name="capa" accept="image/*" required />
      </div>

      <div class="mb-3">
        <label for="cursos" class="form-label">Cursos Relacionados</label>
        <input type="text" class="form-control" name="cursos" placeholder="Ex: BCC, EC" />
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" name="descricao" rows="4"></textarea>
      </div>

      <hr />
      <h3>Membros</h3>
      <div id="membros-container"></div>
      <button type="button" class="btn btn-outline-primary my-3" onclick="addMembro()">Adicionar Membro</button>

      <button type="submit" class="btn btn-success">Enviar Projeto</button>
    </form>
  </main>

  <!-- RODAPÉ -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("../footer/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <script src="../interactive-bubble.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="../header/authSuap.js"></script>

  <script>
    let membroCount = 0;

    function addMembro() {
      const container = document.getElementById("membros-container");

      const membroDiv = document.createElement("div");
      membroDiv.classList.add("border", "p-3", "mb-3", "rounded");
      membroDiv.innerHTML = `
        <div class="mb-3">
          <label class="form-label">Nome do Membro</label>
          <input type="text" class="form-control" name="membros[${membroCount}][nome]" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Títulos</label>
          <input type="text" class="form-control" name="membros[${membroCount}][titulos]">
        </div>
        <div class="mb-3">
          <label class="form-label">Imagem do Membro</label>
          <input type="file" class="form-control" name="membros[${membroCount}][image]" accept="image/*">
        </div>
        <button type="button" class="btn btn-sm btn-outline-danger" onclick="this.parentElement.remove()">Remover</button>
      `;

      container.appendChild(membroDiv);
      membroCount++;
    }
  </script>
</body>

</html>
